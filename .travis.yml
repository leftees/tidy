language: php
php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - nightly

script: vendor/bin/phpspec run

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly
    - php: 7.0

install: composer install --no-interaction

cache:
  directories:
    - $HOME/.composer/cache

after_script:
  - vendor/bin/test-reporter --stdout > coverage.json
  - "curl -X POST -d @build/logs/coverage.json -H 'Content-Type: application/json' -H 'User-Agent: Code Climate (PHP Test Reporter v0.0.2)' https://codeclimate.com/test_reports"
